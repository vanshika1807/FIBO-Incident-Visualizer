services:
  - type: web
    name: fibo-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api_server:app --host 0.0.0.0 --port 10000

  - type: web
    name: fibo-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
